<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <title>Proceso de carga</title>
</head>
<body>
            <h1 style="text-align: center;">Proceso de carga</h1>

            <div class="container">
                    <h3>Stock <p class="stock"></p>
                    </h3>
                <div class="proceso">
                    <div class="movimiento-cinta">
                        <img class="caja" src="./img/caja.png" alt="">
                    <img class="cinta" src="./img/cinta.png" alt="">
                    </div>
                    
                    <div class="hangar-stop">
                
                        <img class="hangar" src="./img/hangar.png" alt="">
                    </div>

                </div>
                <div class="dashboard">
                    <div class="inter int-off">
                        <div>
                            <h3>Iniciar proceso de carga</h3>
                            <img class="interruptor off" src="./img/off.png" alt="">

                        </div>
                        
                    </div>

                    <div class="inter">
                        <div><h3>Carga completa</h3>
                    <img class="bombillo" src="./img/bombillo-off.png" alt=""></div>
                        
                    <div class="second-inter">
                        <h3>Terminar proceso de carga</h3>
                    <img class="interruptor confirmar-carga off" src="./img/off.png" alt="">

                    </div>

                    </div>

                    
                </div>


            </div>
</body>
<script type="module" src="./js/function.js"></script>
</html>
